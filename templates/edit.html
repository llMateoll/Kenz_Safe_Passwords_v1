{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">

        <script src="https://kit.fontawesome.com/8a4999fd39.js" crossorigin="anonymous"></script>

    </head>
    <body>

    <section class="container">
	 	<div class="row justify-content-center">
			<div class="col-md-6"> 
				<div id="page-wrapper" class="sign-in-wrapper">
					<div class="graphs">
						<div class="sign-in-form">
							<div class="sign-in-form-top">
								<h1 class="text-center mb-5">Edit</h1>
							</div>
							<div class="signin">
                                <form method="POST">
                                    {% csrf_token %}
                                    <p> <input class="form-control" type="url" name="url" value="{{instancia.url}}" required="" id="id_url"></p>
                                    <p> <input class="form-control" type="email" name="email" value="{{instancia.email}}" required="" id="id_email"></p>
                                    <p> <input class="form-control" type="text" name="username" value="{{instancia.username}}" id="id_username"></p>

                                    <div class="input-group mb-2 mr-sm-2">
                                        <div class="input-group-prepend">
                                        <a class="input-group-text" onclick="Hidepassword()" style="text-decoration: none;"><i class="fas fa-eye" id="eye"></i></a>
                                        </div>
                                        <input class="form-control" type="password" name="passwordtwo" value="{{instancia.passwordtwo}}" required="" id="id_passwordtwo">
                                    </div>

                                    <div class="d-flex justify-content-center mt-5">
                                        <button class="btn btn-primary mr-3" type="submit">Editar</button>
                                        <a class="btn btn-danger" href="{% url 'home:home' %}" type="button">Volver</a>
                                    </div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--footer section start-->
			<footer class="diff mt-5">
			   <p class="text-center">
               <span>Copyright &copy; Kenz
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </span></p>
			</footer>
        <!--footer section end-->
	</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="{% static 'js/bootstrap.js' %}"></script>

    <script>
        function Hidepassword() {
            var x = document.getElementById("id_passwordtwo");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }

            var element = document.getElementById("eye");
            element.classList.toggle("fa-eye-slash");
        }
    </script>
        
    </body>
</html>
